<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>String Builder Tool</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://unpkg.com/xp.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>

<div class="window input-output-window">
    <div class="title-bar">
        <div class="title-bar-text">Input/Output string</div>
        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
        </div>
    </div>
    <div class="window-body">
        <article role="tabpanel">
            <div class="input-container">
                <fieldset>
                    <legend>Input string</legend>

                    <div class="field-row-stacked input-container-text">
                        <label for="input-string"></label>
                        <textarea id="input-string" rows="20" >Place your input string here...</textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Output string</legend>

                    <div class="field-row-stacked input-container-text">
                        <label for="output-string"></label>
                        <textarea disabled id="output-string" rows="20">Your generated string will appear here...</textarea>
                    </div>
                </fieldset>
            </div>
            <div class="buttons">
                <button>Generate</button>
                <button>Clear all</button>
            </div>
        </article>
    </div>
</div>

</body>
</html>
